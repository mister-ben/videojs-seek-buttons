<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-seek-buttons Demo</title>
  <link href="https://unpkg.com/video.js@6.2.0/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-seek-buttons.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-seek-buttons-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>

  </ul>

  <script src="https://unpkg.com/video.js@6.2.0/dist/video.js"></script>
  <script src="dist/videojs-seek-buttons.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-seek-buttons-player');
      player.seekButtons({
        forward: 30,
        back: 10
      });
    }(window, window.videojs));
  </script>
</body>
</html>
